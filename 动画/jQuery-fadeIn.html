<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>显示与隐藏</title>
		<script src="jquery.js"></script>
	</head>
	<body>
		<script type="text/javascript">
			$(document).ready(function(){
				$("#but1").click(function(){
					$("p").hide()
				});
				$("#but2").click(function(){
					$("p").show()
				})
			})
		</script>
		<p>我在这里</p>
		<button id="but1">消失</button>
		<button id="but2">出现</button>
	</body>
</html>
