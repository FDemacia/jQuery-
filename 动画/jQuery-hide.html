<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>弹出显示与弹出隐藏</title>
		<script src="jquery.js"></script>
	</head>
	<body>
		<script type="text/javascript">
			$(document).ready(function(){
				$("#but1").click(function(){
					$("p").slideUp()
				});
				$("#but2").click(function(){
					$("p").slideDown()
				})
			})
			$(document).ready(function(){
				$("#but3").click(function(){
					$("p").slideToggle()
				});
			})
		</script>
		<p>我在这里</p>
		<button id="but1">消失</button>
		<button id="but2">出现</button>
		<button id="but3">全部弹出</buton>
	</body>
</html>
